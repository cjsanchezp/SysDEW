    <div class="row">
        <div class="col-6">
            <form [formGroup]="contactusForm">
                <div formGroupName="persona">
                    <div class="form-group">
                        <input type="text" formControlName="nombre" placeholder="Nombre" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="apellido" placeholder="Apellido" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="email" formControlName="email" placeholder="Email: email@dominio.com" class="form-control">
                </div>
                <div  class="form-group">
                    <textarea formControlName="mensaje" placeholder="Mensaje" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <button (click)="__onSubmit()" class="btn btn-primary">Enviar Datos</button>
                </div>
            </form>            
            <!--<p>
               Datos del formulario: {{contactusForm.value | json}} 
            </p>-->
